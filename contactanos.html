<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="general-text">
    <header>
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html">
                    <img src="media/image.svg" alt="Logo de Smart Green House" class="img-fluid img-logo">
                </a>
            </div>

            <!-- Menú de navegación -->
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="contactanos.html">Contáctanos</a></li>
            </ul>

            <!-- Botón menú hamburguesa -->
            <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        </div>
    </header>

    <main class="container-fluid mt-5">
        <section class="row">
            <div class="col-md-6 background-section-contact">
            </div>
            <div class="col-md-6">
                <div class="px-5">
                    <h1 class="title-bold">Contáctate con nuestro equipo</h1>
                    <p>Dejanos saber en que podemos ayudarte</p>
                    <div class="container mt-5">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Ingresa tus nombres">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="lastName"
                                        placeholder="Ingresa tus apellidos">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="6"
                                    placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary text-white">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly my-5">
                    <div class="d-flex align-items-center">
                        <img src="media/whatsapp.svg" alt="" style="width: 38px;height: 38px;">
                        <p class="mb-0">+51989786066</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="media/email.svg" alt="" style="width: 38px;height: 38px;">
                        <p class="mb-0">contacto@sgh.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid py-2 px-5" style="background-color: rgb(82, 107, 42);">
        <div class="row py-3">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <ul class="list-unstyled d-flex justify-content-center mb-0">
                    <li class="mx-5">
                        <a class="text-decoration-none text-white nav-text" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="mx-5">
                        <a class="text-decoration-none text-white nav-text" href="contactanos.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 d-flex justify-content-end align-items-center">
                <div class="d-flex gap-3">
                    <a class="text-decoration-none" href="https://www.youtube.com"
                        aria-label="Ir al canal de Smart Green House en YouTube" target="_blank"
                        rel="noopener noreferrer">
                        <img style="width: 20px; height: 20px;" src="media/youtube.svg"
                            alt="Canal de Smart Green House en YouTube">
                    </a>
                    <a class="text-decoration-none" href="https://www.facebook.com"
                        aria-label="Visitar la página de Smart Green House en Facebook" target="_blank"
                        rel="noopener noreferrer">
                        <img style="width: 20px; height: 20px;" src="media/facebook.svg"
                            alt="Página de Smart Green House en Facebook">
                    </a>
                    <a class="text-decoration-none" href="https://www.instagram.com"
                        aria-label="Ver el perfil de Smart Green House en Instagram" target="_blank"
                        rel="noopener noreferrer">
                        <img style="width: 20px; height: 20px;" src="media/instagram.svg"
                            alt="Perfil de Smart Green House en Instagram">
                    </a>
                    <a class="text-decoration-none" href="https://www.linkedin.com"
                        aria-label="Ir al perfil de Smart Green House en LinkedIn" target="_blank"
                        rel="noopener noreferrer">
                        <img style="width: 20px; height: 20px;" src="media/linkedin.svg"
                            alt="Perfil de Smart Green House en LinkedIn">
                    </a>
                </div>
            </div>
        </div>
        <div>
            <p class="text-center text-white">&copy; 2025 Smart Green House. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
